<template>
    <lightning-card title="Data Table Challenge One" icon-name="utility:classic_interface">
        <div class="slds-p-around_medium">
            <template lwc:if={loading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <template lwc:else>
                <template lwc:if={hasAccounts}>
                    <lightning-datatable
                        columns={columns}
                        data={accounts}
                        key-field="Id"
                        hide-checkbox-column
                    ></lightning-datatable>
                </template>
                <template lwc:else>
                    <p class="slds-p-around_large">No Data Found</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
